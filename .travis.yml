jobs:
  include:

    - name: "Python 3.7 on Linux"
      python: 3.7
      language: python
      env: PYTHON=python BDIST=bdist_wheel

    - name: "Python 3.8 on Linux"
      python: 3.8
      language: python
      env: PYTHON=python BDIST=bdist_wheel

    - name: "Python 3.7 on macOS"
      os: osx
      osx_image: xcode11.2
      language: shell
      env: PYTHON=python3 BDIST=bdist_wheel

    - name: "Python 3.7 on Windows"
      os: windows
      before_install:
        - choco install python --version 3.7.6
      language: shell
      env: PYTHON=python PATH=/c/Python37:/c/Python37/Scripts:$PATH BDIST=bdist_wininst

    - name: "Python 3.8 on Windows"
      os: windows
      before_install:
        - choco install python --version 3.8.2
      language: shell
      env: PYTHON=python PATH=/c/Python38:/c/Python38/Scripts:$PATH BDIST=bdist_wininst

install:
  - env
  - $PYTHON --version
  - $PYTHON -m pip install --upgrade pip coveralls pipenv
  # Skip lock as we have multiple versions of python
  - pipenv install --skip-lock --dev
  - $PYTHON setup.py $BDIST

script:
  - pipenv run tests
  - pipenv run docs

after_script:
  - coveralls

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: ""
  # Only deploy on one linux
  on:
    tags: true
    condition: $TRAVIS_JOB_NAME = "Python 3.8 on Linux"
