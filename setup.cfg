[metadata]
name = aioca
# description = Module  # a short description of the module
author = 'Tom Cobb',
author_email = 'tom.cobb@diamond.ac.uk',
license = Apache License 2.0
long_description = file: README.rst

[options]
# Locate packages automatically
packages = find:
install_requires =
     numpy

# If you want to include data files in packages,
# set following to True and include a MANIFEST.in file.
include_package_data = False

[mypy]
# Ignore missing stubs for modules we use
ignore_missing_imports = True

[tool:pytest]
# Run pytest with all our checkers
addopts = --flake8 --mypy

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
